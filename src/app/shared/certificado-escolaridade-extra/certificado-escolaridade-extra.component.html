<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card mt-3">
        <div class="card-header">
          <h2>{{ titulo }}</h2>
        </div>
        <div class="card-content">
          <button class="btn btn-info" (click)="open(certificado)">
            Certificado
          </button>
          <ng-content></ng-content>
        </div>
        <ng-template #certificado>
          <div class="modal-header header-modal">
            <h4 class="modal-title pull-left">
              {{ titulo }}
              <a style="cursor: pointer" class="m-2" (click)="close()">
                <fa-icon [icon]="['fas', 'window-close']"></fa-icon>
              </a>
            </h4>
          </div>
          <div class="modal-body modalcss">
            <img
              style="width: 100%; height: auto"
              class="imagens"
              [src]="srcImage"
            />
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
