<li *ngIf="!temSubMenu(menuItem)" class="nav-item">
  <a
    class="nav-link"
    aria-current="page"
    [routerLink]="menuItem.routerLink"
    routerLinkActive="active"
    ><fa-icon [icon]="menuItem.icon"> </fa-icon> {{ menuItem.title }}</a
  >
</li>
<li *ngIf="temSubMenu(menuItem)" class="nav-item dropdown">
  <a
    class="nav-link dropdown-toggle"
    href="#"
    id="navbarDropdown"
    role="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    <fa-icon [icon]="menuItem.icon"> </fa-icon> {{ menuItem.title }}
  </a>
  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
    <li *ngFor="let subMenuItem of menuItem.subMenus" class="nav-item">
      <a
        class="nav-link"
        aria-current="page"
        [routerLink]="subMenuItem.routerLink"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        ><fa-icon [icon]="subMenuItem.icon"> </fa-icon>
        {{ subMenuItem.title }}</a
      >
    </li>
  </ul>
</li>
