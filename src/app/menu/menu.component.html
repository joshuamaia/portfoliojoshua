<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Menu</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        @for (menuItem of itensMenu(); track menuItem.title) {
        <app-menu-item [menuItem]="menuItem"></app-menu-item>
        } @empty { No menu items registered }
      </ul>
      <div class="custom-toggle-wrapper" [class.tema-claro]="!toggeTheme()" [class.tema-escuro]="toggeTheme()">
        <span class="toggle-label">Light Theme</span>
        <label class="custom-toggle">
          <input type="checkbox" (change)="toggleTheme()" [checked]="toggeTheme()">
          <span class="slider"></span>
        </label>
        <span class="toggle-label">Dark Theme</span>
      </div>
    </div>
  </div>
</nav>
